<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <form method="POST">
            {% csrf_token %}


            <label for="tn">Topic_name</label>
            <select name="tn" id="tn">
                {% for to in LTO %}
                    <option value="{{to}}">{{to.Topic_name}}</option>
                {% endfor %}
            </select><br><br>


            <label for="na">Name</label>
            <input type="text" name="na" id="na"><br><br>

            
            <label for="ur">URL</label>
            <input type="url" name="ur" id=""><br><br>

            <input type="submit" value="Submit">
        
        </form>
    </center>
</body>
</html>
